<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <div id="app2">
        <!-- 3.使用组件 -->
        <cpn></cpn>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容,哈哈哈哈</p>
                <p>我是内容,呵呵呵呵</p>
            </div>`
    });

    // 2.注册组件 (全局组件)
    // Vue.component('cpn', cpnC);

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊"
        },
        components: {
            //cpn 使用组件时的标签名 (局部组件)
            cpn: cpnC
        }
    });
    const app2 = new Vue({
        el: "#app2"
    });

</script>

</html>
