<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- 父组件模板 -->
    <div id="app">
        <cpn @item-click="cpnClick"></cpn>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 子组件模板 -->
<template id="cpn">
    <div>
        <button v-for="item in categories" 
        @click="btnClick(item)">
            {{item.name}}
        </button>
    </div>
</template>

<script>

    // 子组件
    const cpn = {
        template: '#cpn',
        data() {
            return {
                categories: [
                    { id: 'aa', name: '热门配件' },
                    { id: 'bb', name: '手机数码' },
                    { id: 'cc', name: '家用电器' }, 
                    { id: 'dd', name: '电脑办公' }
                ]
            }
        },
        methods: {
            btnClick(item){
                // 发射事件
                this.$emit('item-click')
            }
        },
    }

    // 父组件
    const app = new Vue({
        el: "#app",
        data: {
            message: '你好啊'
        },
        components: {
            cpn
        },
        methods: {
            cpnClick(){
                console.log("cpnClick");
            }
        },
    })
</script>

</html>
