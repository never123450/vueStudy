<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- template标签 -->
<template id="cpn">
    <div>
        <h2>我是 cpn 组件</h2>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <div>我是子组件</div>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script>
    const cpn = {
        template: '#cpn',
    }

    const app = new Vue({
        el: "#app",
        data: {
            message: '你好啊'
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        name : '我是 cpn 组件的 name'
                    }
                },

                components: {
                    ccpn: {
                        template: '#ccpn',
                        methods: {
                            btnClick() {
                                // 1.访问父组件 $parent
                                console.log(this.$parent);
                                console.log(this.$parent.name);

                                // 2.访问根组件
                                console.log(this.$root);
                                console.log(this.$root.message);
                            }
                        },
                    }
                }
            }
        }

    })
</script>

</html>
