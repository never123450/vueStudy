<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn></cpn>
  </div>
  <template id='cpn'>
    <div>
      <div>我是组件</div>
      <h2>当前计数:{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      message : '你好,vue'
    },
    components:{cpn}
  })
  // 1.注册组件
  Vue.component('cpn',{
    template : '#cpn',
    data(){
      return{
        counter:0
      }
    },
    methods: {
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    },
  })

  </script>
</body>
</html>
