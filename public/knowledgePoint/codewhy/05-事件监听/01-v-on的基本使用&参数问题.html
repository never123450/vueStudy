<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h2>{{message}}</h2>
        <!-- <h2><button v-on:click='counter++'>+</button></h2>
        <h2><button v-on:click='counter--'>-</button></h2> -->

        <h2><button @click='increment'>+</button></h2>
        <h2><button @click='decrement'>-</button></h2>
        <h2>{{counter}}</h2>

        --------------------------------------------
        <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
        <button @click='btnClick(11)'>按钮1</button>
        <button @click='btnClick2'>按钮2</button>

        <!--方法定义时，我们需要event对象，同时又需要其他参数-->
        <!--在调用方式，如何手动的获取到浏览器参数的event对象:$event-->

        <button @click='btnClick3(123,$event)'>按钮3</button>
        <button>按钮4</button>

    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
    const app = new Vue({
        el:'#app',
        data:{
            message : '你好,vue',
            counter:0
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            },
            btnClick(abc){
                console.log('btnClick')
                console.log('--------------'+abc)
            },
            btnClick2(event){
                console.log('--------------'+event)
            },
            btnClick3(abc,event){
                console.log(abc,event)
            }
        }
    })
    </script>
</body>
</html>
