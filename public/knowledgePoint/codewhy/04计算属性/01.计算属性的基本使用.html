<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h2>{{message}}</h2>
        <h2>{{firstName}} + ' ' + {{lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>

        ------------------------------------------
        <h2>总价格：{{totalPrice}}</h2>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
    const app = new Vue({
        el:'#app',
        data:{
            message : '你好,vue',
            firstName : 'Lebron',
            lastName : 'James',
            books:[
                {id:110,name:'unix编程艺术',price:119},
                {id:111,name:'代码大全',price:99},
                {id:222,name:'深入理解JVM',price:88},
                {id:333,name:'凤凰架构',price:77}
            ]
        },
        methods:{
            getFullName(){
                return this.firstName+''+this.lastName
            }
        },
        computed:{
            fullName:function(){
                return this.firstName+''+this.lastName 
            },
            totalPrice:function(){
                let result = 0
                for(let i=0;i<this.books.length;i++){
                    result += this.books[i].price
                }
                return result
            }
        }
    })
    </script>
</body>
</html>
