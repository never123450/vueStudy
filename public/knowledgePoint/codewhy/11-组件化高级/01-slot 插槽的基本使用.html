<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<!-- 
    1.插槽的基本使用 <slot></slot>
    2.插槽的默认值 <slot><button>button</button></slot>
    3.如果有多个值,同时放入到组件进行替换时,一起作为替换元素
 -->

<body>
    <div id="app">
        <cpn>
            <!-- slot 不写不会出现 -->
            <span>span</span>
        </cpn>
        <cpn>
            <!-- slot 不写不会出现 只有一个插槽会全部显示-->
            <button>button</button>
            <button>button2</button>
        </cpn>
        <cpn></cpn>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- template标签 -->
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件,收拾收拾</p>
        <!-- slot -->
        <slot>
            <button>默认 slot</button>
        </slot>
    </div>
</template>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: '你好啊'
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>

</html>
