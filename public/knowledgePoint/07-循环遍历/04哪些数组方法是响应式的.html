<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>

    <ul>
      <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
  <script>
  const app = new Vue({
    el:'#app',
    data:{
      message : '你好,vue',
      letters:['a','b','c','d','e']
    },
    methods:{
      btnClick(){
        // push 响应式
        // this.letters.push('aa')

        // 数组下标,非响应式
        // this.letters[0] = 'bb'

        // pop():删除数组中的最后一个元素 响应式
        // this.letters.pop()

        // shift():删除数组中的第一个元素
        // this.letters.shift()

        // unshift(): 在数组最前面添加元素
        // this.letters.unshift()

        // splice作用:删除元素/插入元素/替换元素
        // 删除元素:第二个参数传入你要删除几个元素
        // this.letters.splice(1,2)
        // 替换元素: 第二个参数,表示要替换几个元素,后面是用于替换前面的元素
        // this.letters.splice(1,3,'m','l','n')
        // 插入元素:第二个参数,传入 0,并且后面跟上要插入的元素
        this.letters.splice(1,0,'m','l','m')
        // set（要修改的对象，索引值，修改后的值）
        Vue.set(this.letters,0,'bbbbbb')
      }
    }

  })
  </script>
</body>
</html>
