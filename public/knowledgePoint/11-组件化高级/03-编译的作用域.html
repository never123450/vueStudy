<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>



<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- template标签 -->
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p>我是内容,哈哈哈</p>
    </div>
</template>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: '你好啊',
            isShow: true
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        isShow: false
                    }
                },
            }
        }
    })
</script>

</html>
