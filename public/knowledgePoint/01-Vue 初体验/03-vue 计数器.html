<body>
  <div id='app'>
    <h2>当前计数:{{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button> -->

    <button v-on:click="add">+</button>
    <button @click="sub">-</button>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // let 变量,const 常量
  const app = new Vue({
    el:"#app",//用于挂载要管理的元素
    data:{
      counter : 0
    },
    methods: {
      add:function(){
        console.log("add 被执行")
        this.counter++
      },
      sub:function(){
        console.log("sub 被执行")
        this.counter--
      }
    },
    breoreCreate:function(){
    },
    created:function(){
    },
    mounted:function(){
    }
  })
</script>
