<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.属性的增强写法
        const name = 'why'
        const age = 12
        const height = 188

        // ES5的写法
        const obj = {
            name:name,
            age:age,
            height:height
        }

        // ES6的写法
        const obj1 = {
            name,
            age,
            height
        }

        // 2.函数的增强写法

        // ES5的写法
        const obj3 = {
            run:function(){

            },
            eat:function(){

            }
        }

        // ES6的写法
        const obj4 = {
            run(){

            },
            eat(){

            }
        }
    </script>
</body>
</html>
